<!DOCTYPE html>
<html>

<head>
    <title>TODO supply a title</title>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://p.jwpcdn.com/6/12/jwplayer.js" type="text/javascript"></script>
</head>

<body>
    <div id="myElement"></div>
    <ul id="video-data">
        <li><a href="javascript:void(0)" title="audio/1.mp3" >Audio 1</a>
        </li>
        <li><a href="javascript:void(0)" title="audio/2.mp3" >Audio 2</a>
        </li>
        <li><a href="javascript:void(0)" title="audio/3.mp3">Audio 3</a>
        </li>
    </ul>

    <script>
        jwplayer("myElement").setup({
            file: "audio/1.mp3",
            width: 480,
            height: 30
        });
    </script>
    
     <script>
        var trigger = $("#video-data li a");
        trigger.click(function() {
            var vid = $(this).attr('title');
              jwplayer("myElement").load([{
                file: vid,
               
            }]);
            // jwplayer("myElement").play();
        });
    </script>
</body>

</html>
